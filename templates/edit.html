<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Película</title>
</head>
<body>
    <h1>{{if .Titulo}}Editar Película{{else}}Nueva Película{{end}}</h1>
    <form action="/guardar" method="POST">
        <input type="hidden" name="id" value="{{.ID}}">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" value="{{.Titulo}}">
        <br>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{.Director}}">
        <br>
        <label for="anio">Año:</label>
        <input type="number" id="anio" name="anio" value="{{.Anio}}">
        <br>
        <button type="submit">Guardar</button>
    </form>
    <a href="/">Volver</a>
</body>
</html>
